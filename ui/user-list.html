<link rel="stylesheet" type="text/css" href="mystyle.css">

<button ng-click="load()">Load Users</button>
<form>
    <ul ng-repeat="user in users">
        <li>
            <input type="text" ng-model="user.name" ng-class="{top1: topUser==user && 'top1'===mystyle, top2: topUser==user && 'top2'===mystyle}" />
            <!-- ng-repeat create a child scope, so you have to bind to the $parent:  -->
            <!-- http://stackoverflow.com/questions/14775981/angularjs-using-ng-repeat-to-create-sets-of-radio-inputs -->
            <input type="radio" ng-model="$parent.topUser" ng-value="user" ng-change="setTopUser(topUser)">
        </li>
    </ul>
</form>
